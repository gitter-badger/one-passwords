<!-- App Layout Start -->

<!DOCTYPE html>

{% include head.html %}
<script src="js/sha256.js"></script>
<script src="js/password-blockchain.js"></script>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        {{ page.content | markdownify }}
        <form role="form" onkeydown="if (event.keyCode == 13) document.getElementById('submitBtn').click()">
          <div class="form-group">
            <label for="passphrase"><h5><strong>Your passphrase:</strong></h5></label>
            <input id="passphrase" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="serviceName"><h5><strong>Target service to get password of:</strong></h5></label>
            <input id="serviceName" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="serviceName"><h5><strong>Your password:</strong></h5></label>
            <input id="password" type="text" class="form-control" value="">
          </div>
          <div class="form-group">
            <button id="submitBtn" type="button" class="btn btn-primary" onclick="getPassword(document.getElementById('passphrase').value, document.getElementById('serviceName').value)">Get password</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

<!-- App Layout End -->
